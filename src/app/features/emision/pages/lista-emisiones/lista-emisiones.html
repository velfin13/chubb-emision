<div class="lista-emisiones-container">
  <div class="header-section">
    <h1>
      <mat-icon>description</mat-icon>
      Emisiones
    </h1>
    <button mat-raised-button color="primary" (click)="crearNuevaEmision()">
      <mat-icon>add</mat-icon>
      Nueva Emisión
    </button>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="emisiones" class="emisiones-table">
          
          <!-- Número de Póliza -->
          <ng-container matColumnDef="numeroPoliza">
            <th mat-header-cell *matHeaderCellDef>Número de Póliza</th>
            <td mat-cell *matCellDef="let emision">{{ emision.numeroPoliza }}</td>
          </ng-container>

          <!-- Asegurado -->
          <ng-container matColumnDef="asegurado">
            <th mat-header-cell *matHeaderCellDef>Asegurado</th>
            <td mat-cell *matCellDef="let emision">{{ emision.asegurado }}</td>
          </ng-container>

          <!-- Tipo de Póliza -->
          <ng-container matColumnDef="tipoPoliza">
            <th mat-header-cell *matHeaderCellDef>Tipo de Póliza</th>
            <td mat-cell *matCellDef="let emision">{{ emision.tipoPoliza }}</td>
          </ng-container>

          <!-- Fecha de Emisión -->
          <ng-container matColumnDef="fechaEmision">
            <th mat-header-cell *matHeaderCellDef>Fecha de Emisión</th>
            <td mat-cell *matCellDef="let emision">{{ emision.fechaEmision | date: 'dd/MM/yyyy' }}</td>
          </ng-container>

          <!-- Prima -->
          <ng-container matColumnDef="prima">
            <th mat-header-cell *matHeaderCellDef>Prima Mensual</th>
            <td mat-cell *matCellDef="let emision" class="prima-column">${{ emision.prima }}</td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let emision">
              <mat-chip [class]="getEstadoClass(emision.estado)">
                {{ getEstadoLabel(emision.estado) }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let emision">
              <div class="acciones-buttons">
                <button mat-icon-button (click)="verDetalles(emision.id)" matTooltip="Ver detalles">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editarEmision(emision.id)" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
